<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECIPIENT PAGE</title>
    <style>
        body{
            background-image: url('books1.jpg');
            background-repeat: no-repeat ;
            background-size:cover;
            background-position: center;
            position: center;
            font-size: large;
            font-weight:bold;
            top:0;
            left:0;
            right: 0;
            bottom: 0px;
        }

        header {
            background-color: #684646b6;
            color: #fff;
            padding: 1em;
            text-align: center;
            margin-left: 350px;
            margin-right: 350px ;
            border-radius: 10px;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>RECIPIENT PAGE</h1>
    </header>

    <form id="recipientForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="Book selected">Book selected</label>
        <input type="text" id="bookselected" name="Book selected" min="1" required>

        <button type="button" onclick="Confirm()">Confirm</button>
    </form>

    <script>
        function Confirm() {
            // You can add more complex logic here, such as sending the donation information to a server.
            alert("Thank you for your patronage!");
            document.getElementById("recipientForm").reset();
        }
    </script>

</body>
</html>
